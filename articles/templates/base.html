<!DOCTYPE html>
<html lang="de">
  <head>

    <link

    />
  </head>
  <body class="bg-light">

            </li>

              <a

          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %}{% endblock %}</div>

  </body>
</html>
